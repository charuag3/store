<!DOCTYPE HTML>
<html>
<head>
<title>Store</title>
<link rel="stylesheet" href="css/style.css" />
 <script src="js/jquery-3.3.1.min.js"></script> 

<script src="js/main.js"></script>
</head>

<body>
<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="">
      <button type="submit" id="searchButton" class="searchButton"> Search</button>
      <button type="submit" id="addButton" class="addButton"> New Product</button>
   </div>
</div>
<div class="leftArea">
<ul id="productList"></ul>
</div>
<div class="mainArea">

<label>Id:</label>
<input id="productId" name="id" type="text" disabled  />

<label>Name:</label>
<input type="text" id="name" name="name" />

<label>Category:</label>
<input type="text" id="category" name="category" />

<label>Color:</label>
<input type="text" id="color" name="color"/>

<label>Price:</label>
<input type="text" id="price" name="price" />

<label>Dimension:</label>
<input type="text" id="dimension" name="dimension"/>

<label>Weight:</label>
<input type="text" id="weight" name="weight"/>

<label>Discount:</label>
<input type="text" id="discount" name="discount"/>

<label>Units available:</label>
<input type="text" id="unitsavailable" name="unitsavailable" />
<button type="submit" id="saveButton" class="saveButton"> Save</button>
<button type="submit" id="deleteButton" class="deleteButton"> Delete</button>
</div>

<div class="rightArea">
<img id="pic" height="300"/>


</div>


</body>
</html>
